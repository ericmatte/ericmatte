<!-- Inspired from https://github.com/sindresorhus/css-in-readme-like-wat -->
<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate {
          0% {
            opacity: 0;
            transform: translateY(100%) scale(0.9);
          }

          100% {
            opacity: 1;
            transform: translateY(14%) scale(1);
          }
        }

        @keyframes slideUp {
          0% {
            transform: translateY(14%);
          }

          100% {
            transform: translateY(-14%);
          }
        }

        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }

          100% {
            opacity: 1;
          }
        }

        .container, .header, h1, p {
          -webkit-transform: translateZ(0);
          -moz-transform: translateZ(0);
          -ms-transform: translateZ(0);
          -o-transform: translateZ(0);
          transform: translateZ(0);
        }

        .container {
          font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 350px;
          background: linear-gradient(-45deg, #5e35b1, #00838f, #2196f3);
          /* background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7); */
          background-size: 600% 400%;
          animation: gradientBackground 20s ease infinite;
          border-top-left-radius: 40px;
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-bottom-right-radius: 40px;
          color: white;
          text-align: center;
        }

        h1 {
          font-size: 45px;
          line-height: 1;
          letter-spacing: 5px;
          text-shadow: 0 8px 14px rgba(0, 0, 0, 0.16);
          animation: rotate 300ms ease-in-out 1s both;
        }

        .header {
          animation: slideUp 500ms cubic-bezier(.37,.29,.13,.99) 2s both;
        }

        p {
          opacity: 0;
          font-size: 20px;
          text-shadow: 0 4px 6px rgba(0, 0, 0, 0.16);
          animation: fadeIn 1s ease 2s both;
        }
      </style>
      <div class="container">
        <div class="header">
          <h1>Hi there, I'm Eric ðŸ‘‹</h1>
        </div>
        <p>Welcome to my GitHub profile</p>
      </div>
    </div>
  </foreignObject>
</svg>
